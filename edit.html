<!DOCTYPE html>
<html lang="en">
<head >
    <title>Node App Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="nodeApp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="nodeAppScript.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <div class="container-fluid">
        <h1>My Editing Page</h1>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="sel1">Select list:</label>
                        <select class="form-control" id="sel1">
                            <option ng-repeat="pessoa in agenda">{{pessoa.nome}}</option>
                        </select>
                    </div>
                </div>
            </div>  
            <button type="button" class="btn-default" ng-click="selection()">Editar</button>
        </div> 
        <form class="index-form" " >
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" ng-model="auxNome">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="text" class="form-control" id="idade" name="idade" ng-model="auxIdade">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
